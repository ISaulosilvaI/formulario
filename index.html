<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variaveis.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="informacao">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </div>

        <div class="container">
            <form class="formulario" id="formulario" onsubmit="return validateForm();">
                <input type="text" class="preencher" id="nome" placeholder="Nome completo *">
                <span class="alerta " id="nameError"></span>
                <br>
                <input type="text" class="preencher" id="email" placeholder="Email *">
                <span class="alerta " id="emailError"></span>
                <br>
                <input type="text" class="preencher" id="telefone" placeholder="Telefone *">
                <span class="alerta" id="telefoneError"></span>
                <br>
                <textarea class="mensagens" name="mensagens" id="mensagens" cols="30" rows="10"
                    placeholder="Mensagem *"></textarea>
               
                <p class="campo">*campos obrigatórios</p>
                <br>
                <button type="submit" class="botao" id="botao">Enviar</button>
            </form>


        </div>
    </main>

    <script src="./js/formulario.js"></script>
</body>

</html>
